{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{post.text|slice:":777"}}</p>
            <h3><a href="{% url 'post_detail' pk=post.pk %}">read more</a></h3>
        </div>
    {% endfor %}
{% endblock %}
